plugins {
    id 'java'
    id 'idea'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
    mavenLocal()
    maven { url "https://dl.bintray.com/epam/reportportal" }
}

dependencies {
    annotationProcessor 'org.apache.logging.log4j:log4j-core:2.14.0'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation 'com.epam.reportportal:agent-java-junit5:5.0.3'
    implementation 'com.epam.reportportal:logger-java-log4j:5.0.3'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.0'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'com.codeborne:selenide:5.18.0'
}

test {
    useJUnitPlatform()
    systemProperty 'selenide.headless=true', System.getProperty('selenide.headless')
//    systemProperty 'selenide.startMaximized=true', System.getProperty('selenide.startMaximized')
}